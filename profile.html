<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="font-family: 'Irish Grover', sans-serif">
      Profile - COSO
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1 class="brand-name">COSO</h1>
        <ul class="nav-links">
          <li>
            <a href="index.html"
              ><img src="home.png" alt="Home" title="Home"
            /></a>
          </li>
          <li>
            <a href="messages.html"
              ><img src="message.png" alt="Messages" title="Messages"
            /></a>
          </li>
          <li>
            <a href="notifications.html"
              ><img src="bell.png" alt="Notifications" title="Notifications"
            /></a>
          </li>
          <li>
            <a href="profile.html"
              ><img src="user.png" alt="Profile" title="Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Login Form - Will be shown to non-registered users -->
      <div id="loginSection" class="login-section">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
        <div class="signup-prompt">
          <p>Don't have an account?</p>
          <button id="showSignupBtn" class="button">Sign Up</button>
        </div>
      </div>

      <!-- Profile section - Will be shown to registered users -->
      <div id="profileSection" class="profile-section hidden">
        <div class="profile-header">
          <div id="profile-picture">
            <img
              src="logo.png"
              alt="Profile Picture"
              id="profile-photo-preview"
            />
            <label for="profile-photo" class="upload-btn">Change Photo</label>
            <input
              type="file"
              id="profile-photo"
              accept="image/*"
              style="display: none"
            />
          </div>
          <div class="profile-info">
            <h2 id="profile-name">John Doe</h2>
            <p id="profile-college">University of Example</p>
            <p id="profile-course">Computer Science</p>
          </div>
        </div>

        <div class="profile-actions">
          <button id="editProfileBtn" class="edit-btn">
            Edit Profile
          </button>
          <button id="logoutBtn" class="edit-btn">
            Logout
          </button>
        </div>
      </div>

      <!-- Registration form - Will be shown when user clicks Sign Up -->
      <div id="registrationSection" class="registration-section hidden">
        <h2>Sign Up</h2>
        <form id="registrationForm">
          <!-- Profile Picture Upload Section -->
          <div class="reg-profile-picture-section">
            <div class="reg-profile-picture">
              <img
                src="logo.png"
                alt="Profile Picture"
                id="reg-photo-preview"
              />
              <label for="reg-photo" class="upload-btn">Upload Photo</label>
              <input
                type="file"
                id="reg-photo"
                accept="image/*"
                style="display: none"
              />
            </div>
            <p class="upload-hint">Add a profile photo</p>
          </div>

          <!-- Student ID Card Upload Section -->
          <div class="student-id-section">
            <div class="id-preview-container">
              <img src="student id card.png" alt="Student ID" id="student-id-preview" />
              <label for="student-id" class="upload-btn">Upload Student ID</label>
              <input
                type="file"
                id="student-id"
                accept="image/*"
                style="display: none"
                required
              />
            </div>
            <p class="upload-hint">Upload your student ID card for verification</p>
          </div>

          <div class="form-group">
            <label for="regEmail">Email:</label>
            <input
              type="email"
              id="regEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="collegeSelect">College:</label>
            <select id="collegeSelect" required>
              <option value="">Select College</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>

          <div class="form-group">
            <label for="courseSelect">Course:</label>
            <select id="courseSelect" required>
              <option value="">Select Course</option>
              <!-- Options will be updated dynamically based on the selected college -->
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter new password"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="submit-btn">
              Complete Sign Up
            </button>
          </div>
          
          <div class="login-prompt">
            <p>Already have an account?</p>
            <button id="showLoginBtn" class="button">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="colleges and courses list.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
