<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="font-family: 'Irish Grover', sans-serif">
      Messaging - COSO
    </title>
    <!-- Google Fonts integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/messages.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="../static/js/colleges and courses list.js"
    ></script>
    <script type="module" src="../static/js/index.js"></script>
    <script type="module" src="../static/js/common.js"></script>
  </head>
  <body>
    <!-- Updated header with consistent navbar structure -->
    <header>
      <nav class="navbar">
        <h1 class="brand-name">COSO</h1>
        <ul class="nav-links">
          <li>
            <a href="index.html">
              <div class="image-container">
                <img src="../static/images/home.png" alt="Home" title="Home">
              </div>
            </a>
          </li>
          <li>
            <a href="messages.html">
              <div class="image-container">
                <img src="../static/images/message.png" alt="Messages" title="Messages">
              </div>
            </a>
          </li>
          <li>
            <a href="notifications.html">
              <div class="image-container">
                <img src="../static/images/bell.png" alt="Notifications" title="Notifications">
              </div>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <div class="image-container">
                <img src="../static/images/user.png" alt="Profile" title="Profile">
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <aside class="sidebar">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            placeholder="Search conversations..."
          />
        </div>
        <ul class="friends-list">
          <li class="friend-item active">
            <div class="friend-avatar">S</div>
            <div class="friend-info">
              <span class="friend-name">smit</span>
              <span class="last-message">Hey, how are you?</span>
            </div>
          </li>
          <li class="friend-item">
            <div class="friend-avatar">R</div>
            <div class="friend-info">
              <span class="friend-name">Rohen</span>
              <span class="last-message"
                >Great! Let me know when you submit it.</span
              >
            </div>
          </li>
          <li class="friend-item">
            <div class="friend-avatar">A</div>
            <div class="friend-info">
              <span class="friend-name">Arjun</span>
              <span class="last-message">7 PM at the library.</span>
            </div>
          </li>
        </ul>
      </aside>

      <main class="chat-area">
        <div class="chat-header">
          <h2 class="chat-title">Smit</h2>
        </div>

        <div class="messages">
          <!-- Messages will be loaded dynamically -->
        </div>

        <div class="input-area">
          <input
            type="text"
            class="message-input"
            placeholder="Type a message..."
          />
          <button class="send-button" title="Send Message">
            <img src="../static/images/send.png" alt="Send" />
          </button>
        </div>
      </main>
    </div>

    <script src="../static/js/messages.js"></script>
  </body>
</html>
