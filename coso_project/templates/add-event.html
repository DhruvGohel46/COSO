<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSO - Add Event</title>
    <!-- Google Fonts integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1 class="brand-name">COSO</h1>
        <ul class="nav-links">
          <li>
            <a href="index.html">
              <div class="image-container">
                <img src="../static/images/home.png" alt="Home" title="Home">
              </div>
            </a>
          </li>
          <li>
            <a href="messages.html">
              <div class="image-container">
                <img src="../static/images/message.png" alt="Messages" title="Messages">
              </div>
            </a>
          </li>
          <li>
            <a href="notifications.html">
              <div class="image-container">
                <img src="../static/images/bell.png" alt="Notifications" title="Notifications">
              </div>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <div class="image-container">
                <img src="../static/images/user.png" alt="Profile" title="Profile">
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Add Your Event</h1>
        <p>
          Share your college event with the community. Please fill out all the
          required details below.
        </p>

        <form id="add-event-form">
          <label for="event-title">Event Title</label>
          <input
            type="text"
            id="event-title"
            name="event-title"
            placeholder="Enter event title"
            required
          />

          <label for="event-college">College Name</label>
          <input
            type="text"
            id="event-college"
            name="event-college"
            placeholder="Enter college name"
            required
          />

          <label for="event-category">Event Category</label>
          <select id="event-category" name="event-category" required>
            <option value="">Select Category</option>
            <option value="technical">Technical Event</option>
            <option value="non-technical">Non-Technical Event</option>
            <option value="sports">Sports Event</option>
          </select>

          <label for="event-date">Event Date</label>
          <input type="date" id="event-date" name="event-date" required />

          <label for="event-description">Event Description</label>
          <textarea
            id="event-description"
            name="event-description"
            placeholder="Describe your event"
            required
          ></textarea>

          <label for="event-flyer">Event Flyer/Poster</label>
          <input
            type="file"
            id="event-flyer"
            name="event-flyer"
            accept="image/*"
          />

          <label for="event-location">Event Location</label>
          <input
            type="text"
            id="event-location"
            name="event-location"
            placeholder="Enter event location"
            required
          />

          <label for="event-organizer">Organizer Contact</label>
          <input
            type="text"
            id="event-organizer"
            name="event-organizer"
            placeholder="Enter organizer contact"
            required
          />

          <button type="submit" class="button">Submit Event</button>
        </form>
      </div>
    </main>
    <script type="module" src="../static/js/add-event.js"></script>
    <script type="module" src="../static/js/api.js"></script>
  </body>
</html>
